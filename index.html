<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="stopwatch">
      <h1 class="js-time">00:00:00</h1>
      <div class="buttons">
        <img src="images/stop-button.png" alt="" class="js-stop-btn" />
        <img src="images/play.png" alt="" class="js-start-btn" />
        <img src="images/undo.png" alt="" class="js-reset-btn" />
      </div>
    </div>
  </body>
</html>
